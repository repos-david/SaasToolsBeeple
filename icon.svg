<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4055e8"/>
      <stop offset="100%" stop-color="#7da2ff"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="104" fill="url(#bg)"/>
  <!-- Honeycomb hex outline (subtle) -->
  <polygon points="256,68 376,136 376,272 256,340 136,272 136,136"
           fill="rgba(255,255,255,.10)" stroke="rgba(255,255,255,.25)" stroke-width="10"/>
  <!-- Body -->
  <ellipse cx="256" cy="306" rx="82" ry="102" fill="white"/>
  <!-- Stripes -->
  <ellipse cx="256" cy="278" rx="82" ry="19" fill="rgba(78,107,255,.42)"/>
  <ellipse cx="256" cy="314" rx="80" ry="17" fill="rgba(78,107,255,.42)"/>
  <ellipse cx="256" cy="348" rx="74" ry="15" fill="rgba(78,107,255,.42)"/>
  <!-- Head -->
  <circle cx="256" cy="212" r="58" fill="white"/>
  <!-- Antennae -->
  <line x1="238" y1="158" x2="210" y2="116" stroke="white" stroke-width="8" stroke-linecap="round"/>
  <circle cx="206" cy="110" r="12" fill="white"/>
  <line x1="274" y1="158" x2="302" y2="116" stroke="white" stroke-width="8" stroke-linecap="round"/>
  <circle cx="306" cy="110" r="12" fill="white"/>
  <!-- Wings -->
  <ellipse cx="162" cy="255" rx="65" ry="39" fill="white" opacity=".68" transform="rotate(-20,162,255)"/>
  <ellipse cx="350" cy="255" rx="65" ry="39" fill="white" opacity=".68" transform="rotate(20,350,255)"/>
  <!-- Eyes -->
  <circle cx="238" cy="206" r="10" fill="#4055e8"/>
  <circle cx="274" cy="206" r="10" fill="#4055e8"/>
  <circle cx="241" cy="202" r="3.5" fill="white"/>
  <circle cx="277" cy="202" r="3.5" fill="white"/>
  <!-- Smile -->
  <path d="M237,228 Q256,244 275,228" fill="none" stroke="#4055e8" stroke-width="6" stroke-linecap="round"/>
  <!-- Stinger -->
  <ellipse cx="256" cy="406" rx="13" ry="20" fill="white" opacity=".6"/>
</svg>
